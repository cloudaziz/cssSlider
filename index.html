<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Css Slider</title>
</head>

<body>

    <div class="container">
        <div class="media-scroller">
            <div class="media-element" id="page-1" style="background-color: coral">
                Page-1------main
            </div>
            <div class="media-element" id="page-2" style="background-color: crimson">
                Page-2
            </div>
            <div class="media-element" id="page-3" style="background-color: blueviolet">
                Page-3
            </div>
            <div class="media-element" id="page-4" style="background-color: brown">
                Page-4
            </div>
            <div class="media-element" id="page-5" style="background-color: cadetblue">
                Page-5
            </div>
            <div class="media-element" id="page-6" style="background-color: aqua">
                Page-6
            </div>
            <div class="media-element" id="page-7" style="background-color: chocolate">
                Page-7
            </div>
            <div class="media-element" id="page-8" style="background-color: darkslategray">
                Page-8
            </div>
            <div class="media-element" id="page-9" style="background-color: deepskyblue">
                Page-9
            </div>
            <div class="media-element" id="page-10" style="background-color: khaki">
                Page-10
            </div>
        </div>

        <div class="indicator">
            <a href="#page-1">1</a>
            <a href="#page-2">2</a>
            <a href="#page-3">3</a>
            <a href="#page-4">4</a>
            <a href="#page-5">5</a>
            <a href="#page-6">6</a>
            <a href="#page-7">7</a>
            <a href="#page-8">8</a>
            <a href="#page-9">9</a>
            <a href="#page-10">10</a>
        </div>
    </div>

</body>

</html>
